<head>
<script src="../models/car.js"></script>
<script src="../models/wheel.js"></script>
<script src="../controllers/controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<h1 class="p-5 text-center">App para la compra de <b>coches</b> </h1>

<div class="row">
    <form action="" id="FormularioCompletoCar">
        <div class="container  col-sm-4">
        <div class="p-3 border">
            <div class="mt-5  input-group mb-3">
                <label for="plate">Introducir matricula:</label>
                <input id="plateInput" placeholder="La matricula del coche es:" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div  class="input-group mb-3">
                <label for="brand">Introducir marca:</label>
                <input id="brandInput" placeholder="La marca del coche es:" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <label for="color">Introducir Color:</label>
                <input placeholder="El color del coche es:" id="colorInput"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
    
    <button class="mb-3 mt-5 btn btn-outline-dark" type="button" onclick="createCar()">Clica para crear un coche</button>

        </div>
        </div>
    </form>

<p class="text-center  p-3" id="demo"></p>

    <form action="" id="FormularioCompletoWheel">
        <div class="container col-sm-8">
        <div class="border p-3 ">
            <div class="mt-5  input-group mb-3">
                <label for="plate">Rueda 1:</label>
                <input id="InputDiameter1" step="0.01" placeholder="Diametro de la rueda es:" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <input id="InputBrandWheel1" placeholder="Marca de la rueda es:" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

            </div>

            <div  class="input-group mb-3">
                <label for="brand">Rueda 2:</label>
                <input id="InputDiameter2" step="0.01" placeholder="Diametro de la rueda es:" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <input id="InputBrandWheel2" placeholder="Marca de la rueda es:" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <label for="color">Rueda 3:</label>
                <input id="InputDiameter3" step="0.01"  placeholder="Diametro de la rueda es:" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <input id="InputBrandWheel3" placeholder="Marca de la rueda es:" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <label for="color">Rueda 4:</label>
                <input id="InputDiameter4" step="0.01" placeholder="Diametro de la rueda es:" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                <input id="InputBrandWheel4" placeholder="Marca de la rueda es:" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
    
    <button class="mb-3 mt-5 btn btn-outline-dark" type="button" onclick="createWheel()">Clica para crear un coche</button>

        </div>
        </div>
    </form>
<p class="text-center p-4" id="ResultadoWheel"></p>
</body>
